<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css">
    <script src="http://code.ionicframework.com/1.0.0-beta.13/js/ionic.bundle.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
    <link rel="stylesheet" href="./css/iwap.css"/>        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
    	<div class="logo" data-role="header" data-theme="b">
    		<img id="image-1" alt="IWap"
    			src="images/apple-touch-icon-precomposed.png" />
    	</div><!-- /header -->
    	<div data-role="content" data-theme="b">
    		
		<h3>Login</h3>
		<form name="signin" id="form-1" method="post">
			<div class="ui-field-contain">
				<label for="name">Name:</label>
				<input name="Name" placeholder="Name"
					data-clear-btn="true" type="text" />
			</div>
			<div class="ui-field-contain">
				<label for="password-1">Password:</label>
				<input name="password-1" id="password-1"
					data-clear-btn="true" type="password" />
			</div>
			<button id="button-1"
				class="button icon-right ion-arrow-right-b button-stable">
				Login
			</button>
		</form>
    	</div>
    	<div data-role="footer" data-position="fixed"
    			data-theme="b">
    			<h4 class="footname">im at the bottom</h4>
    		</div><!-- /footer -->
    	</div><!-- /page -->
</body>
</html>
